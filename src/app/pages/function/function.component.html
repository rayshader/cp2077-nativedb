@let _global = global();

@if (_global) {
  @let _documentation = documentation();

  <ndb-title-bar [title]="_global.name"
                 [node]="_global"
                 [hidden]="true">
    <mat-icon class="badge-function" svgIcon="function" matTooltip="function"></mat-icon>
  </ndb-title-bar>

  <function-span [node]="_global"
                 [documentation]="_documentation"
                 [canCopy]="true"
                 [canDocument]="true"
                 [canShare]="false" />
} @else {
  <h1 class="stx stx-type">Loading...</h1>
  <div class="prototype">
    <span class="skt-rect skt-function"></span>
  </div>
}
