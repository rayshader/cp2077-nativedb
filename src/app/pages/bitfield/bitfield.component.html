@let _bitfield = bitfield();

@if (_bitfield) {
  <ndb-title-bar [title]="_bitfield.name"
                 [altTitle]="_bitfield.altName"
                 [node]="_bitfield.node"
                 [hideDocumentation]="true">
    <mat-icon class="badge-bitfield" svgIcon="bitfield" matTooltip="bitfield"></mat-icon>
  </ndb-title-bar>

  @for (member of _bitfield.node.members; track member.key) {
    <p class="field stx"
       ndbHighlight
       [id]="cyrb53(member.key)">
      <button mat-icon-button
              class="badge clipboard"
              (click)="copyClipboard(_bitfield.node, member.key)"><mat-icon>content_copy</mat-icon></button>
      <span class="stx-text">{{member.key}}</span>
      <span class="stx-text">&nbsp;=&nbsp;</span>
      <span class="stx-number">1</span>
      <span class="stx-text">&nbsp;<<&nbsp;</span>
      <span class="stx-number">{{member.value}}</span>
    </p>
  }
} @else {
  <div class="skt-actions">
    <span class="skt-circle"></span>
    <span class="skt-circle"></span>
    <span class="skt-circle"></span>
    <span class="skt-circle"></span>
  </div>

  <div class="skt-title">
    <h1 class="stx stx-type">Loading...</h1>
    <div class="skt-prototype">
      <span class="skt-rect skt-bitfield"></span>
    </div>
  </div>
}
