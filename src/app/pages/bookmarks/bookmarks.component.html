@let _bookmarks = bookmarks();

<h1>Bookmarks</h1>

<mat-divider></mat-divider>

@for (bookmark of _bookmarks; track bookmark.node.id) {
  <div class="stx">
    <mat-icon class="badge-{{bookmark.icon}}" [svgIcon]="bookmark.icon" [matTooltip]="bookmark.alt"></mat-icon>

    <type-span [node]="bookmark.node"></type-span>
  </div>
}
