@let _enum = enum();

@if (_enum) {
  <ndb-title-bar [title]="_enum.name"
                 [altTitle]="_enum.altName"
                 [node]="_enum.node"
                 [hideDocumentation]="true">
    <mat-icon class="badge-enum" svgIcon="enum" matTooltip="enum"></mat-icon>
  </ndb-title-bar>

  @for (member of _enum.node.members; track member.key) {
    <p class="field stx"
       ndbHighlight
       [id]="cyrb53(member.key)">
      <button mat-icon-button
              class="badge clipboard"
              (click)="copyClipboard(_enum.node, member.key)"><mat-icon>content_copy</mat-icon></button>
      <span class="stx-text">{{member.key}}</span>
      <span class="stx-text">&nbsp;=&nbsp;</span>
      <span class="stx-number">{{member.value}}</span>
    </p>
  }
} @else {
  <div class="skt-actions">
    <span class="skt-circle"></span>
    <span class="skt-circle"></span>
    <span class="skt-circle"></span>
    <span class="skt-circle"></span>
  </div>

  <div class="skt-title">
    <h1 class="stx stx-type">Loading...</h1>
    <div class="skt-prototype">
      <span class="skt-rect skt-enum"></span>
    </div>
  </div>
}
