<mat-toolbar>
  <button mat-icon-button
          class="n-lg"
          [matTooltip]="isTabsOpen ? 'Close menu' : 'Open menu'"
          (click)="toggleTabs()">
    @if (isTabsOpen) {
      <mat-icon>close</mat-icon>
    } @else {
      <mat-icon>menu</mat-icon>
    }
  </button>

  <span class="home" routerLink="">NativeDB</span>

  <mat-chip class="lg version" matTooltip="game's version" [disableRipple]="true">v2.12</mat-chip>

  <div class="lg space"></div>

  <button mat-icon-button
          class="lg"
          matTooltip="Recent visits"
          routerLink="">
    <mat-icon>history</mat-icon>
  </button>

  <button mat-icon-button
          class="lg"
          matTooltip="Bookmarks"
          routerLink="bookmarks">
    <mat-icon>bookmarks</mat-icon>
  </button>

  <div class="search">
    <ndb-search (search)="onSearch()"></ndb-search>
  </div>

  <div class="lg space"></div>

  <ndb-theme-mode class="lg"></ndb-theme-mode>

  <ndb-ide-theme class="lg"></ndb-ide-theme>

  <ndb-syntax-mode class="lg"></ndb-syntax-mode>

  <button mat-icon-button
          class="lg"
          matTooltip="Settings"
          routerLink="settings">
    <mat-icon>settings</mat-icon>
  </button>

  <button mat-icon-button
          class="lg"
          matTooltip="Readme"
          routerLink="readme">
    <mat-icon>help</mat-icon>
  </button>
</mat-toolbar>
